<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./normalize.css"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <a
          href="./index.html"
          class="logoLink"
        >
          <img
            src="./images/logo.png"
            alt="moyo"
            class="logo"
            height="40"
            width="40"
          />
        </a>
        <nav class="nav">
          <ul class="linksList">
            <li class="linksListItem">
              <a
                class="linksListLink is-active"
                href="./index.html"
              >
                Apple
              </a>
            </li>
            <li class="linksListItem">
              <a
                class="linksListLink"
                href="./index.html"
              >
                Samsung
              </a>
            </li>
            <li class="linksListItem">
              <a
                class="linksListLink"
                href="./index.html"
              >
                Smartphones
              </a>
            </li>
            <li class="linksListItem">
              <a
                class="linksListLink"
                href="./index.html"
                data-qa="hover"
              >
                Laptops & Computers
              </a>
            </li>
            <li class="linksListItem">
              <a
                class="linksListLink"
                href="./index.html"
              >
                Gadgets
              </a>
            </li>
            <li class="linksListItem">
              <a
                class="linksListLink"
                href="./index.html"
              >
                Tablets
              </a>
            </li>
            <li class="linksListItem">
              <a
                class="linksListLink"
                href="./index.html"
              >
                Photo
              </a>
            </li>
            <li class="linksListItem">
              <a
                class="linksListLink"
                href="./index.html"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
